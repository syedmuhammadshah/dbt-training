version: 2

models:
  - name: stg_customers
    columns:
      - name: customer_id
        tests:
          - unique
          -  not_null
  - name: stg_orders
    columns:
      - name: id
        tests:
          - not_null
          - unique
      - name: status
        tests:
          - accepted_values:
              values: ['completed', 'placed', 'return_pending', 'returned', 'shipped']